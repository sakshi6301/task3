<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storyboard Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .thumbnail {
            width: 80px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnail.active {
            border: 2px solid #007BFF;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="nat6.jpg" alt="Nature 1">
                <div class="caption">A serene sunrise over a tranquil lake.</div>
            </div>
            <div class="slide">
                <img src="nat3.jpg" alt="Nature 2">
                <div class="caption">A lush forest path surrounded by vibrant greenery.</div>
            </div>
            <div class="slide">
                <img src="mountain.jpeg" alt="Nature 3">
                <div class="caption">Snow-capped mountains under a clear blue sky.</div>
            </div>
            <div class="slide">
                <img src="river.jpg" alt="Nature 3">
                <div class="caption">.....</div>
            </div>

            <div class="slide">
                <img src="sun.jpg" alt="Nature 3">
                <div class="caption">.....</div>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prev">&#10094;</button>
            <button class="nav-button" id="next">&#10095;</button>
        </div>
    </div>

    <div class="thumbnails">
        <div class="thumbnail active" data-index="0">
            <img src="nat6.jpg" alt="Nature 1">
        </div>
        <div class="thumbnail" data-index="1">
            <img src="nat3.jpg" alt="Nature 2">
        </div>
        <div class="thumbnail" data-index="2">
            <img src="mountain.jpeg" alt="Nature 3">
        </div>
        <div class="thumbnail" data-index="2">
            <img src="river.jpg" alt="Nature 3">
        </div>


        <div class="thumbnail" data-index="2">
            <img src="river.jpg" alt="Nature 3">
        </div>

        <div class="thumbnail" data-index="2">
            <img src="sun.jpg" alt="Nature 3">
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        const thumbnails = document.querySelectorAll('.thumbnail');
        let currentIndex = 0;

        const updateCarousel = () => {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        };

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateCarousel();
        });

        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                currentIndex = parseInt(thumb.dataset.index, 10);
                updateCarousel();
            });
        });

        updateCarousel();
    </script>
</body>
</html>
